    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle ").click(function(e) {
            e.preventDefault();
            $("#wrapper ").toggleClass("toggled");
        });
    </script>
    <script>
        $(document).ready(function() {
            $.get("/getStatus", function(status) {
                if(status) document.getElementById("status").innerHTML = status;
                else document.getElementById("status").innerHTML = "Non ancora compilato";
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $.get("/getAllVersions", function(array) {
                if(array) {
                    var select = document.getElementById("versions");
                    for(i = 0; i < array.length; i++) {
                        var option = document.createElement("option");
                        option.text = array[i].version;
                        option.value = array[i].version;
                        select.add(option);
                    }     
                }
            });
        });
    </script>
