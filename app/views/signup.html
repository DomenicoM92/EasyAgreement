<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/signupValidate.js"></script>
    <script language="Javascript">
      function formStudent(){
          document.getElementsByClassName("forTutor")[0].style.display='none';
          document.getElementsByClassName("forStudent")[0].style.display='initial';
          for(var i=0; i<7; i++){
            document.getElementsByClassName("student")[i].required=true;
          }
          for(i=0; i<4; i++){
            document.getElementsByClassName("tutor")[i].required=false;
          }
      }
      function formTutor(){
          document.getElementsByClassName("forStudent")[0].style.display="none";
          document.getElementsByClassName("forTutor")[0].style.display="initial";
          for(var i=0; i<7; i++){
            document.getElementsByClassName("student")[i].required=false;
          }
          for(i=0; i<4; i++){
            document.getElementsByClassName("tutor")[i].required=true;
          }
      }
    </script>
  </head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-5">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Registrazione</h5>
              <form class="form-signin" id="formSignUp" action="/signup" method="post">   
                <div class="radioButtons">
                  <ul>
                    <li>
                      <input type="radio" id="studentRadio" name="radioAccount" onclick="formStudent()" checked>
                      <label for="studentRadio" >Studente</label>
                      <div class="radios"></div>
                    </li>
                    <li>
                      <input type="radio" id="tutorAccRadio" name="radioAccount" onclick="formTutor()">
                      <label for="tutorAccRadio" >Tutor Accademico</label>
                      <div class="radios"><div class="insideRadio"></div></div>
                    </li>
                  </ul>
                </div>   
                <div class="forTutor" style="display: none;">
                  <div class="form-label-group">
                    <input type="text" id="inputNameT" class="form-control tutor" placeholder="Nome" autofocus>
                    <label for="inputNameT">Nome</label>
                    <span id="errNameT">Nome non valido</span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputSurnameT" class="form-control tutor" placeholder="Cognome">
                    <label for="inputSurnameT">Cognome</label>
                    <span id="errSurnameT">Cognome non valido</span>
                  </div>

                  <div class="form-label-group">
                    <input type="email" id="inputEmailT" class="form-control tutor" placeholder="E-mail">
                    <label for="inputEmailT">E-mail</label>
                    <span id="errEmailT">E-mail non valida</span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputDepartmentT" class="form-control tutor" placeholder="Dipartimento">
                    <label for="inputDepartmentT">Dipartimento</label>
                    <span id="errDepartmentT">Dipartimento non valido</span>
                  </div>
                </div>

                <div class="forStudent" style="display: initial;">       
                  <div class="form-label-group">
                    <input type="text" id="inputName" class="form-control student" placeholder="Nome" autofocus required>
                    <label for="inputName">Nome</label>
                    <span id="errName">Nome non valido</span>
                  </div>
    
                  <div class="form-label-group">
                    <input type="text" id="inputSurname" class="form-control student" placeholder="Cognome" required>
                    <label for="inputSurname">Cognome</label>
                    <span id="errSurname">Cognome non valido</span>
                  </div>

                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control student" placeholder="E-mail" required>
                    <label for="inputEmail">E-mail</label>
                    <span id="errEmail">E-mail non valida</span>
                  </div>
                  
                  <div class="form-label-group">
                    <input type="text" id="inputMatricola" class="form-control student" placeholder="Matricola" required>
                    <label for="inputMatricola">Matricola</label>
                    <span id="errMatricola">Matricola non valida</span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputCity" class="form-control student" placeholder="Citt&agrave" required>
                    <label for="inputCity">Citt&agrave</label>
                    <span id="errCity">Citt&agrave non valida</span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputAddress" class="form-control student" placeholder="Indirizzo" required>
                    <label for="inputAddress">Indirizzo</label>
                    <span id="errAddress">Indirizzo non valido</span>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="inputCourse" class="form-control student" placeholder="Corso di laurea" required>
                    <label for="inputCourse">Corso di laurea</label>
                    <span id="errCourse">Corso di laurea non valido</span>
                  </div>
                </div>

                <hr>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                  <span id="errPassword">Password non valida</span>
                </div>
                
                <div class="form-label-group">
                  <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Conferma password" required>
                  <label for="inputConfirmPassword">Conferma password</label>
                  <span id="errConfirmPassword">La password non corrisponde</span>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrati</button>
                <a class="d-block text-center mt-2 small" href="login.html">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
